<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Assets/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="Assets/image-equilibrium.jpg" alt="Equilibrium's image" class="equil">
                <div class="overlay">
                    <img src="Assets/icon-view.svg" alt="icon view iamge" class="hover-image" width="40px">
                </div>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <h1 class="card-text-h1">Equilibrium #3429</h1>
                    <p class="card-text-p">Our Equilibrium collection promotes balance and calm </p>
                </div>
                <div class="plan">
                    <div class="price">
                        <img src="Assets/icon-ethereum.svg" alt="Etheruem icon" class="eth-icon">
                        <h3 class="tag">0.041ETH</h3>
                    </div>
                    <div class="time">
                        <img src="Assets/icon-clock.svg" alt=" A clock icon" class="clk-icon">
                        <p class="tme">3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="creator">
                    <div class="profile">
                        <img src="Assets/image-avatar.png" alt="A man's picture" class="prof" width="35px" >
                    </div>
                    <div class="profile-description">
                        <span class="word-1">Creation of </span>
                        <span class="word-2">Jules Wyvern</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
